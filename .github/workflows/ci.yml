name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
    inputs:
      force_publish:
        description: "Force publish (ignores version check)"
        type: boolean
        default: false
      skip_tests:
        description: "Skip test stage (for emergency releases)"
        type: boolean
        default: false

concurrency:
  group: {% raw %}${{ github.workflow }}-${{ github.ref }}{% endraw %}
  cancel-in-progress: {% raw %}${{ github.event_name == 'pull_request' }}{% endraw %}

permissions:
  contents: write
  pull-requests: write

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: short
  RUSTFLAGS: -D warnings

jobs:
  check:
    name: Check ({% raw %}${{ matrix.rust }}{% endraw %} / {% raw %}${{ matrix.os }}{% endraw %})
    runs-on: {% raw %}${{ matrix.os }}{% endraw %}
    strategy:
      fail-fast: false
      matrix:
        include:
          - rust: "1.85"
            os: ubuntu-latest
            msrv: true
          - rust: stable
            os: ubuntu-latest
          - rust: stable
            os: macos-latest
          - rust: stable
            os: windows-latest
          - rust: nightly
            os: ubuntu-latest
            allow_fail: true
    continue-on-error: {% raw %}${{ matrix.allow_fail || false }}{% endraw %}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust {% raw %}${{ matrix.rust }}{% endraw %}
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: {% raw %}${{ matrix.rust }}{% endraw %}
          components: clippy

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: {% raw %}${{ matrix.rust }}-${{ matrix.os }}{% endraw %}
          save-if: {% raw %}${{ github.ref == 'refs/heads/main' }}{% endraw %}

      - run: cargo clippy --all-targets --all-features -- -D warnings
      - run: cargo check --all-features
      - run: cargo check --no-default-features

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - run: cargo +nightly fmt --all -- --check

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    env:
      RUSTDOCFLAGS: -D warnings
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo doc --all-features --no-deps

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-deny
      - run: cargo deny check advisories

  reuse:
    name: REUSE Compliance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: pip install --user reuse
      - run: reuse lint

  test:
    name: Test Suite
    needs: [check, fmt, security, reuse]
    if: {% raw %}${{ !inputs.skip_tests }}{% endraw %}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: test
          save-if: {% raw %}${{ github.ref == 'refs/heads/main' }}{% endraw %}
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest
      - run: cargo nextest run --all-features --profile ci
      - run: cargo test --doc --all-features
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: target/nextest/ci/junit.xml
          if-no-files-found: ignore
          retention-days: 30

  coverage:
    name: Coverage
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: coverage
          save-if: {% raw %}${{ github.ref == 'refs/heads/main' }}{% endraw %}
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov,cargo-nextest
      - run: cargo llvm-cov nextest --all-features --profile ci --lcov --output-path lcov.info
      - uses: codecov/codecov-action@v5
        with:
          token: {% raw %}${{ secrets.CODECOV_TOKEN }}{% endraw %}
          files: lcov.info
          fail_ci_if_error: false

  changelog:
    name: Update Changelog
    needs: [check, fmt, security, reuse]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: {% raw %}${{ secrets.GITHUB_TOKEN }}{% endraw %}
      - uses: taiki-e/install-action@v2
        with:
          tool: git-cliff
      - name: Generate changelog
        id: changelog
        run: |
          git cliff --config cliff.toml -o CHANGELOG.md
          if git diff --quiet CHANGELOG.md; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi
      - name: Commit changelog
        if: steps.changelog.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "chore: update CHANGELOG [skip ci]"
          git push

  release:
    name: Release
    needs: [check, fmt, docs, security, reuse, test, coverage]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Get version
        id: version
        run: |
          VERSION=$(cargo metadata --format-version=1 --no-deps | jq -r '.packages[0].version')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check if published
        id: check
        run: |
          CRATE=$(cargo metadata --format-version=1 --no-deps | jq -r '.packages[0].name')
          VERSION="{% raw %}${{ steps.version.outputs.version }}{% endraw %}"
          if curl -sf "https://crates.io/api/v1/crates/$CRATE/$VERSION" > /dev/null; then
            echo "published=true" >> "$GITHUB_OUTPUT"
          else
            echo "published=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish
        if: steps.check.outputs.published == 'false'
        env:
          CARGO_REGISTRY_TOKEN: {% raw %}${{ secrets.CARGO_REGISTRY_TOKEN }}{% endraw %}
        run: cargo publish

      - name: Create tag
        if: steps.check.outputs.published == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "{% raw %}${{ steps.version.outputs.tag }}{% endraw %}" -m "Release {% raw %}${{ steps.version.outputs.tag }}{% endraw %}"
          git push origin "{% raw %}${{ steps.version.outputs.tag }}{% endraw %}"

      - name: Create GitHub Release
        if: steps.check.outputs.published == 'false'
        env:
          GITHUB_TOKEN: {% raw %}${{ secrets.GITHUB_TOKEN }}{% endraw %}
        run: |
          gh release create "{% raw %}${{ steps.version.outputs.tag }}{% endraw %}" \
            --title "Release {% raw %}${{ steps.version.outputs.version }}{% endraw %}" \
            --generate-notes
